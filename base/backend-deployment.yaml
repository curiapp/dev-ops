apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdqa-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pdqa-backend
  template:
    metadata:
      labels:
        app: pdqa-backend
    spec:
      containers:
        - name: pdqa-backend
          image: ghcr.io/pelema/pdqa-backend
          ports:
            - containerPort: 5000
          env:
            - name: KAFKA_BROKER_HOST
              value: "kafka-service:9092"

      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: pdqa-backend-service
spec:
  selector:
    app: pdqa-backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP
