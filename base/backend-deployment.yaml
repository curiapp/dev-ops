apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdqa-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pdqa-backend
  template:
    metadata:
      labels:
        app: pdqa-backend
    volumes:
      - name: pdqa-pv-storage
        persistentVolumeClaim:
          claimName: pdqa-pv-claim
    spec:
      containers:
        - name: pdqa-backend
          image: ghcr.io/curiapp/lasta-hub/pdqa-backend
          ports:
            - containerPort: 4931
          env:
            - name: KAFKA_BROKER_HOST
              value: "196.216.167.190:9092"
          volumeMounts:
            - mountPath: "/app/uploads"
              name: pdqa-pv-storage

      # imagePullSecrets:
      #   - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: pdqa-backend-service
spec:
  selector:
    app: pdqa-backend
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 4931
    - name: https
      protocol: TCP
      port: 443
      targetPort: 4931
  type: LoadBalancer
